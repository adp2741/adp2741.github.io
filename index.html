<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Spinner - Default functionality</title>
  <style>
    .btn {
      border: 0;
      outline: 0;
      display: inline-block;
      background-color: #ddd;
      border-radius: 3px;
      padding: 10px 12px;
    }

    .btn.active {
      background-color: #000;
      color: #fff;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script>

  $(function() {
    $('.btn').on('click', function(e) {
      $('.btn.active').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
  });

  </script>
</head>
<body>
  <h5>Number of Die</h5>

  <button id="1" class="btn">1</button>
  <button id="2" class="btn">2</button>
  <button id="3" class="btn">3</button>
  <button id="4" class="btn">4</button>
  <button id="5" class="btn">5</button>
  <button id="6" class="btn">6</button>

  <h5>Die Type</h5>

  <button id="d4" class="btn">D4</button>
  <button id="d6" class="btn">D6</button>
  <button id="d8" class="btn">D8</button>
  <button id="d10" class="btn">D10</button>
  <button id="d20" class="btn">D20</button>

  <p>
    <button id="getvalue">Get value</button>
    <button id="setvalue">Set value to 5</button>
  </p>

</body>
</html>
